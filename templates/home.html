<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Exam Performance Indicator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #111827;
      border: 1px solid #374151;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #22c55e;
    }
    .form-label {
      color: #d1d5db;
    }
    .btn-primary {
      background-color: #22c55e;
      border: none;
    }
    .btn-primary:hover {
      background-color: #16a34a;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
      color: #fbbf24;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Student Exam Performance Indicator</h1>
    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <legend class="mb-3">Student Exam Performance Prediction</legend>

      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-select" name="gender" required>
          <option selected disabled value="">Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Race or Ethnicity</label>
        <select class="form-select" name="ethnicity" required>
          <option selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Parental Level of Education</label>
        <select class="form-select" name="parental_level_of_education" required>
          <option selected disabled value="">Select Parent Education</option>
          <option value="associate's degree">Associate's degree</option>
          <option value="bachelor's degree">Bachelor's degree</option>
          <option value="high school">High school</option>
          <option value="master's degree">Master's degree</option>
          <option value="some college">Some college</option>
          <option value="some high school">Some high school</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Lunch Type</label>
        <select class="form-select" name="lunch" required>
          <option selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">Free/reduced</option>
          <option value="standard">Standard</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Test Preparation Course</label>
        <select class="form-select" name="test_preparation_course" required>
          <option selected disabled value="">Select Test Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Writing Score (0–100)</label>
        <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Reading Score (0–100)</label>
        <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
      </div>

      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Predict your Maths Score</button>
      </div>
    </form>

    <h2>Prediction: {{ results }}</h2>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
